<div fxLayout="row" fxLayout.md="column" fxLayout.sm="column" fxLayout.xs="column">
    <div class="fizz-buzz-ripple mat-elevation-z4">
        <mat-card>
            <mat-card-header>
                <mat-card-title>Type number to evaluate</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <mat-grid-list fxLayoutAlign="center center" cols="3" rowHeight="50px">
                    <mat-grid-tile *ngFor="let number of codes" [colspan]="number.cols" [rowspan]="number.rows">
                        <button *ngIf="number.text.length > 0" mat-raised-button color="primary" (click)="clickNumber($event)" [disabled]="disableKey">{{number.text}}</button>
                        <ng-template [ngIf]="number.text.length == 0">
                            <ng-template [ngIf]="number.icon == 'clear'" [ngIfElse]="deleteNumber">
                                <button mat-icon-button color="warn" (click)="clearNumber()">
                                    <mat-icon>{{number.icon}}</mat-icon>
                                </button>
                            </ng-template>
                            <ng-template #deleteNumber>
                                <button mat-icon-button color="warn" (click)="deleteLastNumber()">
                                    <mat-icon>{{number.icon}}</mat-icon>
                                </button>
                            </ng-template>
                        </ng-template>
                    </mat-grid-tile>
                </mat-grid-list>
            </mat-card-content>
        </mat-card>
    </div>
    <div class="fizz-buzz-ripple mat-elevation-z4">
        <mat-card>
            <mat-card-header>
                <mat-card-title>Number</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <app-numbers [numbers]="numberEntry"></app-numbers>
            </mat-card-content>
        </mat-card>
    </div>
    <div class="fizz-buzz-ripple mat-elevation-z4">
        <mat-card>
            <mat-card-header>
                <mat-card-title>Result</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <app-analyse-number [numbers]="numberEntry"></app-analyse-number>
            </mat-card-content>
        </mat-card>
    </div>
</div>
<div fxShow.xs="false" fxShow.sm="false" fxShow.md="false" fxShow="true">
    <div fxLayout="row" class="divider" fxLayoutAlign="center center">
        <div class="fizz-buzz-ripple mat-elevation-z4" style="width: 900px!important">
            <mat-card>
                <mat-card-header>
                    <mat-card-title>Discover</mat-card-title>
                </mat-card-header>
                <mat-card-content>


                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
